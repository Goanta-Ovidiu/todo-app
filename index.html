<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <section class="task-list">
      <input type="text" name="list" id="input-todo" placeholder="Whats up?" />
      <button class="btn" id="add-btn">Add</button>
    </section>
    <h2>Filter & Options</h2>
    <section id="filter-section">
      <input
        type="radio"
        name="filter-option"
        value="all"
        id="all-radio"
        data-filter="all"
        checked
      />
      <label for="all">All</label><br />

      <input
        type="radio"
        name="filter-option"
        value="open"
        id="open-radio"
        data-filter="open"
      />
      <label for="open">Open</label><br />

      <input
        type="radio"
        name="filter-option"
        value="done"
        id="done-radio"
        data-filter="done"
      />
      <label for="done">Done</label>
    </section>
    <button class="btn" id="remove-btn">Remove done Todos</button>
    <h3>Your Todos</h3>
    <section class="todo-section">
      <ul id="todo-list"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
