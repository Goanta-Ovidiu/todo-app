<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <section class="all-open-done">
      <label for="all">All</label>
      <input
        type="radio"
        name="filter-option"
        value="all"
        id="all-radio"
        checked
      /><br />

      <label for="open">Open</label>
      <input
        type="radio"
        name="filter-option"
        value="open"
        id="open-radio"
      /><br />

      <label for="done">Done</label>
      <input
        type="radio"
        name="filter-option"
        value="done"
        id="done-radio"
      /><br />
      <button id="remove-btn">Remove done Todos</button>
    </section>

    <section class="task-list">
      <input type="text" name="list" id="input-todo" placeholder="Whats up?" />
      <button id="add-btn">Add</button>
      <ul class="todo-list"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
